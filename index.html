<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <div class="container">
      <div class="calculator_box">
        <div class="calculator_buttons">
          <section class="screen double">
            <button>0</button>
         
          <div class="calculator_btn_row">
            <button>/</button>
            <button>.</button>
            <button>C</button>
          </div>
          <div class="calculator_btn_row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
          </div>
          <div class="calculator_btn_row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>

          <div class="calculator_btn_row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <div class="calculator_btn_row">
                <button class="calculator_btn_tripple">0</button>
            </div>
          </div>
        </div>
    </section>
      </div>
    </div>
  </head>
  <body></body>
</html>
